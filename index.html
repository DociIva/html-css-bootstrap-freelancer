<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap blocchi</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--style css-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--HEADER-->
  <header>
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">Bootstrap</div>
                <div class="col-xs-6">Portfolio abaut contanct</div>
            </div>
        </div>
    </div>
    <div class="header-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Start bootstrap</h1>
                </div>
            </div>
        </div>
    </div>
  </header>
  <!--MAIN-->
  <main>
    <!-- MAIN CONTENT CARD PORTFOLIO / HERO / JUMBOTRON-->
    <section class="main-content">
        <h2>PORTFOLIO</h2>
      <div class="container">
         <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-1"></div></div>
              <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-2"></div></div>
              <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-3"></div></div>
              <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-4"></div></div>
              <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-5"></div></div>
              <div class="col-xs-12 col-sm-6 col-md-4"><div class="card-6"></div></div>
        </div>
      </div>
    </section>
    <!--SEZIONE ABOUT con sfondo acqua-->
    <section class="bg-about">
        <div class="container">
            <h2>ABOUT</h2>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <p>Lorem ipsum dolor sit, amet consectetur </p>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <p>Lorem ipsum dolor sit</p>
                </div>
            </div>
        </div>
    </section>
    <!-- SEZIONE CONTACT ME-->
    <section class="contact">
        <h2>CONTACT ME</h2>
        <div class="container">
          <div class="row">
              <div class="col-xs-12 col-sm-6 col-sm-offset-3"><div class="form-1"></div></div>
              <div class="col-xs-12 col-sm-6 col-sm-offset-3"><div class="form-2"></div></div>
              <div class="col-xs-12 col-sm-6 col-sm-offset-3"><div class="form-3"></div></div>
          </div>
          <!--Bottone-->
        </div>
    </section>
    <!--SEZIONE LOCATION-->
    <section class="location">
        <h4>Location</h4>
        <div class="cotainer">
            <div class="col-xs-12 col-sm-4"><div class="text"></div></div>
            <div class="col-xs-12 col-sm-4"><div class="icons"></div></div>
            <div class="col-xs-12 col-sm-4"><div class="info"></div></div>
        </div>
    </section>
  </main>
  <!--FOOTER-->
    <footer class="footer"> 
        <div class="container">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4"><div class="footer-text"></div></div>
        </div>
    </footer>
     
</body>
</html>
